<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>My Table</caption>
      <thead>
          <tr>
            <th>sno</th>
            <th>subject</th>
            <th>marks</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>1</td>
            <td>English</td>
            <td>72</td>
        </tr>
         <tr>
            <td>2</td>
            <td>Telugu</td>
            <td rowspan="2">98</td>
        </tr>
         <tr>
            <td>3</td>
            <td>Maths</td>
           
        </tr>
      </tbody>
     <tfoot>
            <tr>
            <th colspan="2">TotalMarks:</th>
            <td>268</td>
        </tr>
     </tfoot>
    </table>
</body>
</html>
